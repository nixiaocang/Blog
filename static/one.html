<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Classic - Responsive Bootstrap 4.0 Template</title>
    <!--<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css"><!-- Bootstrap style -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style type="text/css">
        p.tm-margin-b-20 {
            height: 200px;
        }

    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-model="res">

<div class="tm-header">
    <div class="container-fluid">
        <div class="tm-header-inner">
            <a href="#" class="navbar-brand tm-site-name">逆小苍</a>

            <!-- navbar -->
            <nav class="navbar tm-main-nav">

                <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse"
                        data-target="#tmNavbar">
                    &#9776;
                </button>

                <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a href="one.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="two.html" class="nav-link">Add</a>
                        </li>
                        <li class="nav-item">
                            <a href="three.html" class="nav-link">Blog</a>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>
    </div>
</div>
<div class="container">
    <div id="pic" class="carousel slide" data-interval="2000" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#pic" data-slide-to="0" class="active"></li>
            <li data-target="#pic" data-slide-to="1"></li>
            <li data-target="#pic" data-slide-to="2"></li>
            <li data-target="#pic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/smhy.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/看门狗2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/zs3.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/ckxt.jpg" alt="">
            </div>
            <a href="#pic" class="carousel-control left" data-slide="prev">&lsaquo;</a>
            <a href="#pic" class="carousel-control right" data-slide="prev">&rsaquo;</a>
        </div>

    </div>
    <section class="tm-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-xs-center">
                    <h2 class="tm-gold-text tm-title">静水流深</h2>
                    <p class="tm-subtitle">静，就是生命的完满；水，就是生命的本源；流，就是生命的体现；深，就是生命的蕴藉啊...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">

                    <div class="tm-content-box">
                        <img src="img/tm-img-310x180-1.jpg" alt="Image" class="tm-margin-b-20 img-fluid">
                        <h4 class="tm-margin-b-20 tm-gold-text">{{res[0].title}}</h4>
                        <p class="tm-margin-b-20">{{res[0].description}}</p>
                        <a href="#" class="tm-btn text-uppercase">Detail</a>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">

                    <div class="tm-content-box">
                        <img src="img/tm-img-310x180-2.jpg" alt="Image" class="tm-margin-b-20 img-fluid">
                        <h4 class="tm-margin-b-20 tm-gold-text">{{res[1].title}}</h4>
                        <p class="tm-margin-b-20">{{res[1].description}}</p>
                        <a href="#" class="tm-btn text-uppercase">Read More</a>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">

                    <div class="tm-content-box">
                        <img src="img/tm-img-310x180-3.jpg" alt="Image" class="tm-margin-b-20 img-fluid">
                        <h4 class="tm-margin-b-20 tm-gold-text">{{res[2].title}}</h4>
                        <p class="tm-margin-b-20">{{res[2].description}}</p>
                        <a href="#" class="tm-btn text-uppercase">Detail</a>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">

                    <div class="tm-content-box">
                        <img src="img/tm-img-310x180-4.jpg" alt="Image" class="tm-margin-b-20 img-fluid">
                        <h4 class="tm-margin-b-20 tm-gold-text">{{res[3].title}}</h4>
                        <p class="tm-margin-b-20">{{res[3].description}}</p>
                        <a href="#" class="tm-btn text-uppercase">Read More</a>
                    </div>

                </div>
            </div> <!-- row -->

        </div>
    </section>

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script src="js/tether.min.js"></script>
    <!-- Tether for Bootstrap, http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {
            $http.get('/api/list?user_id=jiaogf').success(function (response) {
                $scope.res = response.result;
            });
        });
    </script><!-- Bootstrap (http://v4-alpha.getbootstrap.com/) -->

</body>
</html>
