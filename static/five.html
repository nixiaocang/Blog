<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Classic - Responsive Bootstrap 4.0 Template</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

    <!-- include libraries BS3 -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
    <!-- include summernote -->
    <link rel="stylesheet" href="./dist/summernote.css">
    <script type="text/javascript" src="./dist/summernote.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">


    <script type="text/javascript">

    </script>
</head>
<body>

<div class="tm-header">
    <div class="container-fluid">
        <div class="tm-header-inner">
            <a href="#" class="navbar-brand tm-site-name">逆小苍</a>

            <!-- navbar -->
            <nav class="navbar tm-main-nav">

                <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse"
                        data-target="#tmNavbar">
                    &#9776;
                </button>

                <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="one.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a href="two.html" class="nav-link">Edit</a>
                        </li>
                        <li class="nav-item">
                            <a href="three.html" class="nav-link">Blog</a>
                        </li>

                    </ul>
                </div>

            </nav>

        </div>
    </div>
</div>
<div class="container" ng-app="myApp" ng-controller="myCtrl">

    <div class="">
        <h2>Post Now</h2>
        <div>
            <div>
                <label for="title">Title</label>
                <input type="text" class="text" id="title" name="title" value="" ng-model="title">
            </div>
            <div>
                <label for="description">Slug</label>
                <input type="text" class="description" id="description" name="description" value=""
                       ng-model="description">
            </div>
            <div>
                <div class="form-group">
                    <label for="contents">Contents</label>
                    <textarea name="text" class="summernote" id="contents" title="Contents"
                              ng-model="content"></textarea>
                </div>
                <button type="submit" class="btn btn-success" ng-click="save()">submit</button>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript">
    $(function () {
            $('.summernote').summernote({
                height: 200
            });


        });
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
        var url = location.search;
        var text_id = url.split("=")[1]
        console.log(text_id);

        $http({method: 'POST', url: '/api/gettext', params: {text_id: text_id}}).success(function (response) {

            var res = response.result;
            $scope.rtitle = res.title;
            $scope.title = res.title;
            $scope.description = res.description;
            //var d = document.getElementById('textarea');//通过id获取div节点对象
            //d.innerHTML = d.innerHTML + res.content;
            $('.summernote').summernote('code', res.content);

        });
        $scope.save = function () {
            var code = $('.summernote').summernote('code');
            console.log(code);
            code = encodeURIComponent(code);
            var data = {
                title: $scope.title,
                description: $scope.description,
                content: code,
                text_id:text_id,

            };
            console.log(data);
            $http({method: 'POST', url: '/api/save', params: data}).success(function (response) {
                window.location.href="three.html";
            });
        };
    });
</script>
</body>
</html>
